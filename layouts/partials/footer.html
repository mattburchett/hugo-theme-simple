   <footer class="footer mt-auto py-3">
      <div class="container">
        <div class="row">
          {{ if .Site.Params.copyrighthtml }}
          <div class="col-sm">
              <span class="text-muted text-center">{{.Site.Params.CopyrightHTML | safeHTML}}</span>
          </div>
          {{ end }}
          <div class="col-sm">
            <!-- fill later -->
          </div>
          <div class="col-sm">
              <span class="text-muted text-center"><a class="nav-link" href="https://www.hrc.org/">
                  {{ $env := getenv "FA_PRO_URL" }}
  {{ if not (eq $env "" ) }}
                  <i class="fad fa-heart"></i>
                  {{ else}}
                  <i class="far fa-heart"></i>
                  {{ end }} &nbsp; always wins</a></span>
          </div>
      </div>
   </footer>
